<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lxght &middot; Fetching</title>

    <script src="https://lxght-cdn.onrender.com/lxght.min.js"></script>
    <script src="https://lxght-cdn.onrender.com/addons/component.min.js"></script>
    <script src="https://lxght-cdn.onrender.com/addons/jsx.min.js"></script>

    <link rel="stylesheet" href="./style.css" />

    <script>
      w.ip = "";
      w.ipInfo = {};

      function fetchInformation() {
        fetch(`https://ipinfo.io/${ip}/json`).then((res) => {
          res.json().then((json) => {
            w.ipInfo = json;
          });
        });
      }
    </script>

    <script>
      function ipinfo(key) {
        return Object.keys(ipInfo)
          .map((key) => ipinfosection(key))
          .join("");
      }
    </script>

    <script type="text/babel">
      function ipinfosection(key) {
        return (
          <div class="container">
            <h2>${key}</h2>
            <h5>${ipInfo[key]}</h5>
          </div>
        );
      }
    </script>
  </head>
  <body>
    <div class="container">
      <input
        class="interactive"
        value="{{ ip }}"
        oninput="w.ip = event.target.value"
      />

      <button onclick="fetchInformation()" class="interactive">
        Get IP Information
      </button>
    </div>

    <ipinfo></ipinfo>
  </body>
</html>
