<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lxght &middot; Fetching</title>

    <script src="https://cdn.jsdelivr.net/gh/raxracks/lxght/lxght.min.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <script>
      w.ip = "";
      w.ipInfo = {};

      function fetchInformation() {
        fetch(`https://ipinfo.io/${ip}/json`).then((res) => {
          res.json().then((json) => {
            w.ipInfo = json;
          });
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <input
        class="interactive"
        value="{{ ip }}"
        oninput="w.ip = event.target.value"
      />

      <button onclick="fetchInformation()" class="interactive">
        Get IP Information
      </button>
    </div>

    <embed-html
      value="{{ Object.keys(ipInfo).map(key => `
      <div class='container'>
        <h2>${key}</h2>
        <h5>${ipInfo[key]}</h5>
      </div>
      `).join('') }}"
    ></embed-html>
  </body>
</html>
