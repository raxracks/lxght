<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lxght &middot; Iteration</title>

    <script src="https://cdn.jsdelivr.net/gh/raxracks/lxght/lxght.min.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <script>
      let numbers = Array.from({ length: 100 }, () =>
        Math.floor(Math.random() * 10)
      );
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Numbers:</h1>
      <embed-html
        value="{{ numbers.map(number => `
          <h2>${number}</h2>
        `).join('') }}"
      />
    </div>
  </body>
</html>
