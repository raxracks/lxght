<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lxght &middot; Counter</title>

    <script src="https://cdn.jsdelivr.net/gh/raxracks/lxght/lxght.min.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <script>
      w.count = 0;
    </script>
  </head>
  <body>
    <div class="container">
      <button class="interactive" onclick="w.count--">-</button>
      <span>{{ count }}</span>
      <button class="interactive" onclick="w.count++">+</button>

      <br /><br />

      <button class="interactive" onclick="w.count++">
        Count value: {{ count }}
      </button>
    </div>
  </body>
</html>
